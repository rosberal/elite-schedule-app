<ion-header>

  <ion-navbar color=primary>
  <!--  <ion-title>{{team.name}}</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let game of games" (click)="gameClicked($event,game)">
<ion-row>
  <ion-col>
    <p>{{game.time | date: 'dd/mm/yy'}}</p>
    <p>{{game.time | date: 'shortTime'}}</p>
</ion-col>
<ion-col>
    <p> {{game.homeAway}}  {{game.oppoment}}</p>
    <p>{{game.location}}</p>
</ion-col>

<ion-col>
  <h4>{{game.scoreDisplay}}</h4>
</ion-col>
</ion-row>

</ion-item>
</ion-list>
</ion-content>
